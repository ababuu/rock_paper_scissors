<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <main>
        <section class="glass">
            
            <div class='dashboard'>
                
                
                <button id='btn1' class='btn' value="rock" ><img src="imgs/rock.jpg"/><span>Rock</span></button>
                <button id='btn2' class='btn' value="paper" ><img src="imgs/paper.jpg"/><span>Paper</span></button>
                <button id='btn3' class="btn" value="scissors" ><img src="imgs/scissors.jpg"/><span>Scissors</span></button>
            </div>
            <div class='gameDisplay'>
                <h1>Rock-Paper-Scissors Game!</h1>
                <div class="score">
                    <div class="player-score">0</div>
                    <div>-</div>
                    <div class="computer-score">0</div>
                </div>
                <div class="message"></div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <footer>&copy; Copyright 2021 Ababu Alemu  <a href="https://github.com/ababuu"><img class="github-icon" src="imgs/github.png" alt="GitHub"></a></footer>

</body>
<script src="javaScript/main.js"></script>
</html>
